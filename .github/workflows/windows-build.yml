name: Build Lizzie (Windows)

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up JDK
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Build Lizzie with Maven
      run: mvn package

    - name: Upload lizzie jar artifact
      uses: actions/upload-artifact@v4
      with:
        name: lizzie-jar
        path: target/*.jar
        if-no-files-found: error
        retention-days: 7
